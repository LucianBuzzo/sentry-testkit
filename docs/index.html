<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentry-Testkit - Testing Sentry Reports Became Easy</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="Sentry Testkit enables Sentry to work natively in your application while running tests. The report is not really sent but rather logged locally into memory. In this way, the logged reports can be fetched for your own verification or any other purpose in your local development environment." />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Sentry-Testkit" />
  <meta property="og:description" content="Testing Sentry Reports Became Easy" />
  <meta property="og:image" content="https://wix.github.io/sentry-testkit/logo/sentry-testkit-logo.svg" />
  <meta property="og:image:width" content="200" />
  <meta property="og:image:height" content="200" />
  <meta property="og:url" content="https://wix.github.io/sentry-testkit/" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="robots" content="index, api" />
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
  <script>
    window.$docsify = {
      name: 'Sentry Testkit',
      repo: 'https://github.com/wix/sentry-testkit',
      loadSidebar: true,
      autoHeader: true,
      notFoundPage: true,
      plugins: [
        EditOnGithubPlugin.create('https://github.com/wix/sentry-testkit/blob/master/docs/')
      ],
      search: 'auto',
      logo: './logo/sentry-testkit-logo.svg',
      themeColor: '#f47b75'
    }
  </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
